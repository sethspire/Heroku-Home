<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='/css/site.css' />
</head>

<body>
    <nav class="navbar dark-background">
        <div class="container">
            <a class="navbar-brand navbar-text" href="#" onclick="window.location.href = window.location.origin;">
                Seth Spire's Coding World
            </a>

            <a class="navbar-brand navbar-text" href="about-me">
                About Me
            </a>

            <a class="navbar-brand navbar-text" href="login">
                Login
            </a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div  class="center-all" style="width:fit-content">
                <h4>Login:</h4>
                <br>
                <form>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="email address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="text" class="form-control" id="password" name="password" placeholder="password">
                    </div>
                    <br>
                    <div class="form-group">
                        <a href="main" class="btn btn-dark">Submit</a>
                    </div>
                </form>
                <br>
                <a href="/create-account">Create Account</a>
            </div>
        </div>
    </main>

    <footer class="dark-background">
        <div class="container">
            <div class="text-center">
                &copy 2022 Seth Spire
            </div>
        </div>
    </footer>

</body>

</html>
